<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>新建卡片</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">卡片名称</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': articleForm.keyword.$dirty && articleForm.keyword.$invalid }">
					<label class="control-label" for="title">搜索关键字</label>
					<div class="controls">
						<input name="keyword" type="text" data-ng-model="keyword" id="keyword" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': articleForm.link.$dirty && articleForm.link.$invalid }">
					<label class="control-label" for="title">链接地址</label>
					<div class="controls">
						<input name="link" type="text" data-ng-model="link" id="link" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">简单描述</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
